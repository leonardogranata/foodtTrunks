{% extends "core/base.html" %}

{% block content %}

<h2>Produtos Mais Vendidos</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade Vendida</th>
            </tr>
        </thead>
    <tbody>
        {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.quantidade_vendida|default:"0" }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
