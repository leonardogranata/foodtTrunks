{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<h2>Portf√≥lio de Produtos</h2>
    <div class="produtos-portfolio">
        {% for produto in produtos %}
            <div class="produto-card">
                <div class="produto-img-wrapper">
                    <img src="{% static 'img/produtos/' %}{{ produto.nome|slugify }}.png" alt="{{ produto.nome }}" onerror="this.onerror=null;this.src='{% static 'core/produtos/default.png' %}'">
                </div>
                <div class="produto-info">
                    <h3>{{ produto.nome }}</h3>
                    <p class="produto-desc">{{ produto.descricao }}</p>
                    <span class="produto-preco">R$ {{ produto.preco|floatformat:2 }}</span>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
